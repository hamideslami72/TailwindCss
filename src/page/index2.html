<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alerts</title>
    <link href="../../dist/css/output.css" rel="stylesheet">
</head>
<body class="max-w-2xl mx-auto bg-gray-100">
    <div class="flex flex-col gap-y-8 mt-8">
        <div class="relative bg-green-100 text-green-500 border border-green-500 px-8 py-4 rounded-md" x-show="show" x-data="{show: true}">
            <strong>
                A simple success alert—check it out!
            </strong>
            <svg xmlns="http://www.w3.org/2000/svg" x-on:click="show= false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute top-4 right-4 cursor-pointer w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <div class="bg-blue-100 text-blue-500 border border-blue-500 px-8 py-4 rounded-md relative" x-show="show" x-data="{show: true}">
            <strong>
                A simple primary alert—check it out!
            </strong>
            <svg xmlns="http://www.w3.org/2000/svg" x-on:click="show= false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute top-4 right-4 cursor-pointer w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <div class="bg-yellow-100 text-yellow-500 border border-yellow-500 px-8 py-4 rounded-md relative" x-show="show" x-data="{show:true}">
            <strong>
                A simple warning alert—check it out!
            </strong>
            <svg xmlns="http://www.w3.org/2000/svg" x-on:click="show= false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute top-4 right-4 cursor-pointer w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <div class="bg-red-100 text-red-500 border border-red-500 px-8 py-4 rounded-md relative" x-show="show" x-data="{show:true}">
            <strong>
                A simple danger alert—check it out!
            </strong>
            <svg xmlns="http://www.w3.org/2000/svg" x-on:click="show= false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute top-4 right-4 cursor-pointer w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
        <div class="bg-cyan-100 text-cyan-500 border border-cyan-500 px-8 py-4 rounded-md relative" x-show="show" x-data="{show:true}">

                A simple danger alert—check it out!
            </strong>
            <svg xmlns="http://www.w3.org/2000/svg" x-on:click="show= false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute top-4 right-4 cursor-pointer w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
    </div>
    <script src="../../dist/js/alpinejs.3.min.js"></script>
</body>
</html>
